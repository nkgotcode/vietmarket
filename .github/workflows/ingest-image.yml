name: Build & Push vietmarket-ingest

on:
  push:
    branches: ["main"]
    paths:
      - "packages/ingest/**"
      - "Dockerfile.ingest"
      - ".github/workflows/ingest-image.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.ingest
          push: true
          tags: |
            ghcr.io/nkgotcode/vietmarket-ingest:main
            ghcr.io/nkgotcode/vietmarket-ingest:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
