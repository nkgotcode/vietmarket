name: Build & Push vietmarket-history-api

on:
  push:
    branches: ["main"]
    paths:
      - "deploy/history-api/**"
      - ".github/workflows/history-api-image.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/history-api/Dockerfile
          push: true
          tags: |
            ghcr.io/nkgotcode/vietmarket-history-api:main
            ghcr.io/nkgotcode/vietmarket-history-api:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
